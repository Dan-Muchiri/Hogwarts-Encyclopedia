<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts' Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <h1>Hogwarts</h1>
            <button id="student-btn">Students</button>
            <button id="staff-btn">Staff</button>
            <button id="spells-btn">Spells</button>
            <button id="fav-btn">My Favorites</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </header>
    <main id="content">
        <div id="list-container">
            <h2>List</h2>
            <ul id="list">
                <li>Harry Potter</li>
            </ul>
        </div>
        <div id="details" class="details">
            <h2>Details</h2>
            <p>Here are the details</p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
